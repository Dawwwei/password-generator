<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="/img/favicon.jpg" type="jpg">
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <div class="main">
        <div class="container">
            <form>
                <div class="length">
                    <input type="number" id="ninput">
                    <input type="range" id="slidebar">
                </div>
                <div class="requirements">
                    <input type="checkbox" id="upper" value="upper">UpperCase
                    <input type="checkbox" id="lower" value="lower"> LowerCase
                    <input type="checkbox" id="numbers" value="numbers"> Numbers
                    <input type="checkbox" id="symbols" value="symbols"> Symbols
                </div>
                <button>Generate Password</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
