<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="/img/favicon.jpg" type="jpg">
</head>

<body onload="load()">
    <header>
        <h1>Password Generator</h1>
    </header>
    <div class="main">
        <div class="container">
            <form id="form">
                <div class="length">
                    <label for="ninput">Length of the password:</label>
                    <input type="number" id="ninput" min="1" max="50" value="25">
                    <input type="range" id="slidebar" min="1" max="50">
                </div>
                <div class="requirements">
                    <div><input type="checkbox" id="upper" value="upper" checked>
                        <label for="upper">UpperCase</label>
                    </div>
                    <div><input type="checkbox" id="lower" value="lower" checked>
                        <label for="lower">LowerCase</label>
                    </div>
                    <div><input type="checkbox" id="numbers" value="numbers" checked>
                        <label for="numbers">Numbers</label>
                    </div>
                    <div><input type="checkbox" id="symbols" value="symbols" checked>
                        <label for="symbols">Symbols</label>
                    </div>
                </div>
                <div class="result">
                    <input type="text" id="resultinput" disabled>
                    <button id="but">Copy Password</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
